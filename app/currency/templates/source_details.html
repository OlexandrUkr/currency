{% extends 'base.html' %}

{% block title %}
    Source details
{% endblock title %}

{% block content %}
    <table class="table">
        <caption>Source ({{source.id}}) details</caption>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Source URL</th>
            <th scope="col">Name</th>
            <th scope="col">Note</th>
        </tr>
        <tr>
            <td>{{source.id}}</td>
            <td>{{source.source_url}}</td>
            <td>{{source.name}}</td>
            <td>{{source.note}}</td>
        </tr>
    </table>
{% endblock content %}
