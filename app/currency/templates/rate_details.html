{% extends 'base.html' %}

{% block title %}
    Rate details
{% endblock title %}

{% block content %}
    <table class="table">
        <caption>Rate ({{rate.id}}) details</caption>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Buy</th>
            <th scope="col">Sell</th>
            <th scope="col">Currency</th>
            <th scope="col">Source</th>
            <th scope="col">Created</th>
        </tr>
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.sell }}</td>
            <td>{{ rate.get_currency_display }}</td>
            <td>{{ rate.source }}</td>
            <td>{{ rate.created }}</td>
        </tr>
    </table>
{% endblock content %}
